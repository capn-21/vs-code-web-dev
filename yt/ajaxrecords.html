<html>
<script src="angular.js"></script>
<script src="ajaxrecords.js"></script>
<body ng-app="myapp">
    <div ng-controller="data">
        <table style="width:500px;border:2px solid black;">
            <thead>
                <tr>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>gender</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in employes | orderBy:'-salary'">
                    <td>{{a.firstname | uppercase}}</td>
                    <td>{{a.lastname | uppercase}}</td>
                    <td>{{a.gender | uppercase}}</td>
                    <td>{{a.salary | currency:"$"}}</td>
                
                </tr>
            </tbody>


        </table>
    </div>
</body>
</html>
